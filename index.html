<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valent√≠n</title>
    <style>
        @keyframes backgroundAnimation {
            0% {
                background: #ffe6e6; 
            }
            25% {
                background: #e6f2ff; 
            }
            50% {
                background: #e6ffe6; 
            }
            75% {
                background: #fff2e6; 
            }
            100% {
                background: #ffe6e6; 
            }
        }

        body {
            text-align: center;
            font-family: Arial, sans-serif;
            animation: backgroundAnimation 15s infinite;
            min-height: 100vh;
            margin: 0;
            transition: background-color 0.5s ease;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }
        #yesButton, #noButton, #retryButton {
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        #yesButton {
            background-color: #ff4d4d;
            color: white;
        }
        #noButton {
            background-color: #cccccc;
            color: black;
        }
        #retryButton {
            background-color: #ff99cc;
            color: white;
            display: none;
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
        #reactionContainer img {
            display: block;
            margin: 10px auto;
        }
        #successMessage {
            color: #ff4d4d;
            font-size: 24px;
            margin: 20px;
            display: none;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        #videoContainer {
            display: none;
            margin: 20px auto;
            max-width: 800px;
        }
        #loveTitle {
            display: none;
            color: #ff4d4d;
            font-size: 32px;
            margin: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .responsive-iframe {
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #reactionImage {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="initialTitle">¬øQuieres ser mi <span style="color: pink; font-weight: bold;">Valentine</span>? üíñ</h1>
        <h1 id="loveTitle">¬°Te amo mas que ayer pero menos que ma√±ana! üíù</h1>
        
        <img id="reactionImage" src="" width="200" class="hidden">
        <p id="reactionText" class="hidden"></p>
        
        <div id="videoContainer">
            <iframe class="responsive-iframe"
                src="about:blank" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>

        <p id="successMessage">¬°Gracias por decir que s√≠ Totora! ‚ù§Ô∏è</p>
        
        <button id="yesButton" onclick="acceptValentine()">S√≠</button>
        <button id="noButton" onclick="showReactions()">No</button>
        <button id="retryButton" onclick="resetGame()">Atras</button>
    </div>
    
    <script>
        let yesButtonSize = 20;
        let reactionIndex = 0;
        const reactions = [
            { text: "¬øEst√°s segura mivida :c? üò¢", img: "sources/Husky_love.jpeg" },
            { text: "Pi√©nsalo bien... Nicolecitaüíî", img: "sources/osito2.gif" },
            { text: "Me romper√°s el coraz√≥n en miles de pedacitosüò≠", img: "sources/osito3.gif" },
            { text: "Porfiiii di que siii :cü•∫", img: "sources/osito4.gif" },
            { text: "Tototora porfi :cüò≠", img: "sources/osito5.gif" }
        ];

        function showReactions() {
            document.getElementById("reactionImage").src = reactions[reactionIndex].img;
            document.getElementById("reactionImage").classList.remove("hidden");
            document.getElementById("reactionText").innerText = reactions[reactionIndex].text;
            document.getElementById("reactionText").classList.remove("hidden");
            
            reactionIndex = (reactionIndex + 1) % reactions.length;
            
            yesButtonSize += 10;
            document.getElementById("yesButton").style.fontSize = yesButtonSize + "px";
            document.getElementById("yesButton").style.padding = (yesButtonSize/2) + "px " + yesButtonSize + "px";
        }

        function acceptValentine() {
            document.getElementById("initialTitle").style.display = "none";
            document.getElementById("yesButton").style.display = "none";
            document.getElementById("noButton").style.display = "none";
            document.getElementById("reactionImage").classList.add("hidden");
            document.getElementById("reactionText").classList.add("hidden");

            document.getElementById("loveTitle").style.display = "block";
            document.getElementById("videoContainer").style.display = "block";
            
            const iframe = document.querySelector('#videoContainer iframe');
            iframe.src = "sources/Laufey_Valentine.mp4";
            
            document.getElementById("successMessage").style.display = "block";
            document.getElementById("retryButton").style.display = "inline-block";
        }

        function resetGame() {
            yesButtonSize = 20;
            reactionIndex = 0;
            
            document.getElementById("yesButton").style.fontSize = yesButtonSize + "px";
            document.getElementById("yesButton").style.padding = "10px 20px";
            
            document.getElementById("initialTitle").style.display = "block";
            document.getElementById("yesButton").style.display = "inline-block";
            document.getElementById("noButton").style.display = "inline-block";
            
            document.getElementById("loveTitle").style.display = "none";
            document.getElementById("videoContainer").style.display = "none";
            document.getElementById("retryButton").style.display = "none";
            document.getElementById("successMessage").style.display = "none";
            document.getElementById("reactionImage").classList.add("hidden");
            document.getElementById("reactionText").classList.add("hidden");
            
            const iframe = document.querySelector('#videoContainer iframe');
            iframe.src = "about:blank";
        }
    </script>
</body>
</html>
